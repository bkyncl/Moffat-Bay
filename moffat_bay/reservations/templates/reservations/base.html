{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'reservations/lodge.css' %}"> <!-- will change location once put into project folder-->
        

        <!-- Page Titles -->
        <!--add if block for page title here-->
        <title>Moffat Bay Marina & Lodge</title>

        
    </head>
    <body>
    <header class="site-header">
        <!--Moffat Bay Lodge & Marina Logo Here <!--Replace With Lodge Logo Here!!!-->
        <nav class="navbar">
            <img class="header-logo" src="/media/site_media/logo1_variant1.png">
            <a class="nav-item" href="{% url 'reservations-home' %}">Home</a>
            <a class="nav-item" href="#">Attractions</a>
            <a class="nav-item" href="#">Reservations</a>
            <a class="nav-item" href="#">About Us</a>
            <a class="nav-item" href="#">Contact</a>
            <a class="nav-item" href="#">My Reservations</a>
            <!--Insert if logged in code here-->
            {% if user.is_authenticated %}
            <a class="nav-item" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item" href="{% url 'login' %}">Login</a>
            {% endif %}
            <button onclick="window.location.href='#';">Book Now</button>
        </nav>
        <!--insert system message code here-->
    </header>
    <main role='main' class='container'>
       <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

             {% block content %}{% endblock %} <!--this will be filled with the content other pages-->
        </div>
       
    </main>
    </body>
    <footer>
    <!--setup footer here-->
    </footer>
</html>
