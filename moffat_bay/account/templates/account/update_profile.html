{% extends "reservations/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section"><center>
      <div class="media">
                   <img class="rounded-circle account-img" src="{{ user.image.url }}">
            <div class="media-body">
                <h3 class="account-heading">{{ user.first_name }} {{ user.last_name }}'s Profile:  </h3>
                <h3 class="text-secondary">Email: {{ user.email }}</h3>
                <p class="text-secondary">Phone: {{ user.phone }}</p>
        </div>
      </div>
      <article class="media content-section">
		  <form method="POST" enctype="multipart/form-data">
			  {% csrf_token %}
			  <fieldset class="form-group">
				  <legend class="border-bottom mb-4">Update Profile</legend>
				  {{ form|crispy }}
			  </fieldset>
			  <div class="form-group">
				  <button class="btn btn-outline-info" type="submit">Update</button>
			  </div>
		  </form>
      </article>
    </div>
{% endblock content %}
