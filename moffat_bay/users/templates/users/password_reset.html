{% extends "reservations/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'reservations/accounts.css' %}"/>
{% endblock %}
{% block content %}
<div class="banner">
    <img src="/media/site/user_banner2.jpg" alt="Image">
    <div class="overlay accounts-overlay">
        <img src="/media/site/logo1_variant1.png" alt="Logo">
            <div class="text-content form-register">
                <h3>Forgot Password</h3>
                <p>*Please enter the email address associated with your account.</p>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-control">
                        {{ form }}
                    </fieldset>
                    <button class="login-button" type="submit">Send Request</button>
                </form>
            </div>
    </div>
</div>
{% endblock content %}
